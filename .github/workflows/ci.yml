---
name: ci

"on":
  pull_request:
  push:
    branches:
      - main

jobs:
  lint-unit:
    uses: sous-chefs/.github/.github/workflows/lint-unit.yml@0.0.3
    permissions:
      actions: write
      checks: write
      pull-requests: write
      statuses: write
      issues: write

  integration:
    needs: lint-unit
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os:
          - 'almalinux-8'
          - 'centos-7'
          - 'centos-stream-8'
          - 'debian-10'
          - 'debian-11'
          - 'rockylinux-8'
          - 'ubuntu-1804'
          - 'ubuntu-2004'
        suite:
          - 'installation-script-main'
          - 'installation-script-test'
          - 'installation-package'
          - 'installation-tarball'
          - 'install-and-stop'
          - 'smoke'
        exclude:
          - os: debian-9
            suite: installation-script-main
          - os: debian-11
            suite: installation-script-test
          - os: almalinux-8
            suite: installation-script-main
          - os: almalinux-8
            suite: installation-script-test
          - os: rockylinux-8
            suite: installation-script-main
          - os: rockylinux-8
            suite: installation-script-test
      fail-fast: false

    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Install Chef
        uses: actionshub/chef-install@main
      - name: Dokken
        uses: actionshub/test-kitchen@main
        env:
          CHEF_LICENSE: accept-no-persist
          KITCHEN_LOCAL_YAML: kitchen.dokken.yml
        with:
          suite: ${{ matrix.suite }}
          os: ${{ matrix.os }}

  integration-amazonlinux:
    needs: lint-unit
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        os:
          - amazonlinux-2
        suite:
          - 'installation-tarball'
          - 'install-and-stop'
          - 'smoke'
      fail-fast: false

    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Install Chef
        uses: actionshub/chef-install@main
      - name: Dokken
        uses: actionshub/test-kitchen@main
        env:
          CHEF_LICENSE: accept-no-persist
          KITCHEN_LOCAL_YAML: kitchen.dokken.yml
        with:
          suite: ${{ matrix.suite }}
          os: ${{ matrix.os }}
